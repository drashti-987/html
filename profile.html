<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  <link rel="stylesheet" href="css/bootstrap.min.css">
	  <script src="js/jquery.min.js"></script>
	  <script src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="CSS/style2.css" type="text/css"/>
	<link rel="stylesheet" href="CSS/style.css" type="text/css"/>
	<title>
		Profile page
	</title>
	
</head>
<body>
	<div class="container-fluid">
	<div class="row">
		<div class="banner">
			<img src="images/inner-banner.jpg">
			<div >
				<h1 class="banner-text-block">Update profile</h1>
			</div>
		</div>
	</div>
	</div>
	<div class="container-fluid">
		<div class="row crumb">
		<div class="container">
		<div class="row">
			<ol class="breadcrumb">
			  <li>Home</li>
			  <li class="active active-color">Update Profile</li>
			</ol>
		</div>
		</div>
		</div>
	</div>
	<div class="container">
	<form>
	<div class="row" style="padding-top:10px;">
		<div class="col-sm-6">
		<div class="form-group">
			<label for="exampleInputUserName">Username</label>
			<input type="text" class="form-control" id="exampleInputUserName" placeholder="text123">
		 </div>
		</div>
		<div class="col-sm-6">
		<div class="form-group">
			<label for="exampleGender">Gender</label><br>
			<label class="radio-inline">
			  <input type="radio"  name="optradio" checked>Male
			</label>
			<label class="radio-inline">
			  <input type="radio" name="optradio">Female
			</label>
		 </div>
		</div>
		
	</div>
	<div class="row">
	<div class="col-sm-6">
	<div class="form-group">
		<label>Password</label>
		<input type="password" class="form-control" placeholder="Incorrect password">
	</div>
	</div>
	<div class="col-sm-6">
	<div class="form-group">
		<label >Email address</label>
		<input type="email" class="form-control"  placeholder="test123@gmail.com">
	  </div>
	 </div>
	</div>
	<div class="row">
	<div class="col-sm-6">
	<div class="form-group">
		<label>First Name</label>
		<input type="text" class="form-control"  placeholder="test">
	</div>
	</div>
	<div class="col-sm-6">
	<div class="form-group">
		<label >Mobile No.</label>
		<input type="number" class="form-control" placeholder="123456789">
	  </div>
	 </div>
	</div>
	<div class="row">
	<div class="col-sm-6">
	<div class="form-group">
		<label>Last Name</label>
		<input type="text" class="form-control"  placeholder="text">
	</div>
	</div>
	<div class="col-sm-6">
	<div class="form-group">
		<label >Phone</label>
		<input type="tel" class="form-control" placeholder="123456789">
	  </div>
	 </div>
	</div>
	<div class="row">
	<div class="col-sm-6">
	<div class="form-group">
		<label>Birth Date</label>
		<input type="date" class="form-control"  placeholder="Please enter your birthdate">
	</div>
	</div>
	<div class="col-sm-6">
	 </div>
	</div>

	<div class="row">
		<div class="col-sm-6">
		<h2 style="font-size:20px;">Billing Address</h2>
		<div class="form-group">
			<label>Street</label>
			<input type="text" class="form-control"  placeholder="satellite">
		</div>
		<div class="form-group">
			<label>City</label>
			<input type="text" class="form-control"  placeholder="Ahmedabad">
		</div>
		<div class="form-group">
			<label>State</label>
			<select class="form-control" id="sel1">
			<option>Gujarat</option>
			<option>Delhi</option>
			<option>Mumbai</option>
			<option>Goa</option>
		  </select>	
		</div>
		<div class="form-group">
			<label>Country</label>
			<select class="form-control" id="sel1">
			<option>India</option>
			<option>U.S</option>
			<option>Australia</option>
			<option>Canada</option>
		  </select>
			
		</div>
		</div>
		<div class="col-sm-6">
		<h2 style="font-size:20px; display:inline-block;">Shipping Address </h2>
		<div class="checkbox-inline">
		<label style="font-size:13px;"> <input type="checkbox"> Same as billing address</label>
		</div>
		<div class="form-group">
			<label>Street</label>
			<input type="text" class="form-control"  placeholder="satellite">
		</div>
		<div class="form-group">
			<label>City</label>
			<input type="text" class="form-control"  placeholder="Ahmedabad">
		</div>
		<div class="form-group">
			<label>State</label>
			<select class="form-control" id="sel1">
			<option>Gujarat</option>
			<option>Delhi</option>
			<option>Mumbai</option>
			<option>Goa</option>
		  </select>	
		</div>
		<div class="form-group">
			<label>Country</label>
			<select class="form-control" id="sel1">
			<option>India</option>
			<option>U.S</option>
			<option>Australia</option>
			<option>Canada</option>
		  </select>
			
		</div>
		</div>
	</div>
	<hr>
	
	<div class="container">
		<div class="row">
			<div class="col-sm-12">
				<input type="submit" class="btn btn-danger submit" value="Update" style="float: right;">
			</div>
		</div>
	</div>
	</form>
	</div>
	<div class="container-fluid footer">
		<div class="col-sm-2" >
		</div>
		<div class="col-sm-8 container">
			<div class="row ">
			<br>
				<div class="col-sm-2 ">
				</div>
				<div class="col-sm-8 container ">
				<div class="col-sm-2 ">
				</div>
				<div class="col-sm-4 ">
				<center><p class="email" style="width:100%;">Subscriber For Newsletter</p></center>
				</div>
				<div class="col-sm-3 ">
				<p style="color:#b2dba1; font-size:12px;" class="thanku" >Thank you for subscription.</p>
				<input type="text" name="email" placeholder="Enter your email address" style="width:100%;" class="thanku" >
				</div>
				<div class="col-sm-2 ">
				<input type="submit" name="SIGN UP" value="SIGN UP" class="sign_up">
				</div>
				<div class="col-sm-1">
				</div>	
				</div>
				<div class="col-sm-2 ">
				</div>
			</div>
			<div class="row footer1">
				<div class="col-sm-2">
				</div>
				<div class="col-sm-8 ">
					<center>
					<a href="#" class="footer2">HOME</a>
					<a href="#" class="footer2">ABOUT US</a>
					<a href="#" class="footer2">REGISTER</a>
					<a href="#" class="footer2">CONTACT US</a>
					</center>
				</div>
				<div class="col-sm-2">
				</div>
			</div>
			
			<hr style="border-color:#464d51; height:10px;">
		
			<div class="row">
				<div class="col-sm-2">
				</div>
				<div class="col-sm-8 footer3">
					<center>
					@20187 eShopper online store.All right reserved.
					</center>
				</div>
				<div class="col-sm-2">
				</div>
			
			</div>
			
		</div>
		
		<div class="col-sm-2" >
		</div>
	</div>	
</body>
</html>
